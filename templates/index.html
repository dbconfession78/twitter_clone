<!DOCTYPE html>
<html lang="en">
  <head>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/twitter_clone.js')  }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/header.css')  }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/footer.css')  }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/tweet.css')  }}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Twitter Clone</title>
  </head>
  <body>
    <header>
	  <button class="EdgeButton">Log in</button> 
	  <button class="EdgeButton" href="https://twitter.com/signup">Sign up</button>
	</header>
    <main>
	  <div class="container">
		<div id="wrapper">
		  <div id="input_container">
			<textarea id="tweet_input" rows="10" cols="30"></textarea>
			<div class="error" id="empty_tweet">&nbsp<p></div>
			<button id="tweet_button">Tweet</button>
		  </div>
		  <div id="output_container">
			{% for tweet in tweets %}
			<div id="tweet_output">
			  <b>{{ tweet["name"] }}</b><br>
			  {{ tweet["user_id"]  }}<p>
				{{ tweet["tweet"]  }}
			</div><p><p>
			{% endfor %}
		  </div>
		</div>
	  </div>
    </main>
    <footer>
	  Twitter Clone
    </footer>
  </body>
</html>x
